<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>내 홈페이지 샘플</title>
        <style>
          /* CSS for submenus */
          .submenu {
            display: none;
          }
      
          /* CSS for active submenu */
          .active {
            display: block;
          }
        </style>
        <script>
          // JavaScript for submenu functionality
          function showSubmenu(submenuId) {
            // Hide all submenus
            var submenus = document.getElementsByClassName('submenu');
            for (var i = 0; i < submenus.length; i++) {
              submenus[i].style.display = 'none';
            }
      
            // Show the selected submenu
            document.getElementById(submenuId).style.display = 'block';
          }
        </script>
      </head>
      <body>
        <nav>
          <ul>
            <li><a href="#" onclick="showSubmenu('submenu1')">HTML</a></li>
                                 <li><a href="#" onclick="showSubmenu('submenu2')">CSS</a></li>
            <li><a href="#" onclick="showSubmenu('submenu3')">Menu 3</a></li>
            <li><a href="#" onclick="showSubmenu('submenu4')">Menu 4</a></li>
            <li><a href="#" onclick="showSubmenu('submenu5')">Menu 5</a></li>
          </ul>
        </nav>
      
        <!-- Submenu 1 -->
