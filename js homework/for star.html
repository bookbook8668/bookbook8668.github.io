<!DOCTYPE html>
<html lang="enko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
<script>

//스크립트 시작

for(j=1;j<11;j++){
for(i=0;i<j;i++){
document.write('*');
}
document.write('<br>');
};
// 감소
for(j=10;j>0;j--){
for(i=j;i>0;i--){
document.write('*');
}
document.write('<br>');
};


    </script>
</body>

</html>
